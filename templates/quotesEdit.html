<body>

  <!-- Navbar Start -->
  <div class="containerNavbar">
    <nav class="navbar justify-content-center">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/">
            <span><i class="fa-solid fa-house-chimney"></i></span>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member">
            <span><i class="fa-solid fa-users"></i></span>
            <span>Member</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">
            <span><i class="fa-solid fa-address-book"></i></span>
            <span>Contact</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feature">
            <span><i class="fa-solid fa-toolbox"></i></span>
            <span>Feature</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quotes">
            <span><i class="fa-solid fa-comments"></i></span>
            <span>Quotes</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Navbar End -->

  <!-- Content Home Start-->
  <div class="containerManage">
    <div class="container">
      <h1 class="titleManage text-center">MANAGE QUOTES</h1>

      <div class="row justify-content-md-center">
        <div class="card col-md-8" id="quoteCard">
          <div class="card-body" id="cardBody">
            {% block konten%}
            <form class="row needs-validation" action="/manage-quotes/uploud" method="POST" novalidate>
              {% for row in hasil %}
              <div class="mb-3" hidden>
                <label for="validationCustom01" class="form-label"><b>ID</b></label>
                <input type="text" name="id_quotes" class="form-control" id="validationCustom01" value="{{row.0}}" required>
              </div>
              <div class="mb-3">
                <label for="validationCustom01" class="form-label"><b>AUTHOR</b></label>
                <input type="text" name="author" class="form-control" id="validationCustom01" value="{{row.1}}" required>
              </div>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label"><b>QUOTES</b></label>
                <textarea class="form-control" name="quotes" id="validationTextarea" required>{{row.2}}</textarea>
              </div>
              {% endfor %}
              <div class="mt-2 mb-2">
                <button type="submit" class="btn btn-sm btn-dark submit">
                  <i class="fa-solid fa-paper-plane"></i> Submit
                </button>
                <!-- <button type="menu" class="btn btn-sm btn-dark cancel">
                  <i class="fa-solid fa-door-closed"></i> Cancel
                </button> -->
                <a href="/quotes" type="button" class="btn btn-sm btn-dark cancel">
                  <i class="fa-solid fa-door-closed"></i> Cancel
                </a>
              </div>
            </form>
            {% endblock %}
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Content Home End -->

  <!-- Footer Start -->
  <div class="containerFooter">
    <footer class="footer justify-content-center fixed-bottom">
      <span class="text-center justify-content-center d-flex">&copykelompoksix</span>
    </footer>
  </div>
