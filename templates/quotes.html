<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quotes - Group Six</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/stylesHal.css">
  <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar Start -->
  <div class="containerNavbar">
    <nav class="navbar justify-content-center">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/">
            <span><i class="fa-solid fa-house-chimney"></i></span>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member">
            <span><i class="fa-solid fa-users"></i></span>
            <span>Member</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">
            <span><i class="fa-solid fa-address-book"></i></span>
            <span>Contact</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feature">
            <span><i class="fa-solid fa-toolbox"></i></span>
            <span>Feature</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/quotes">
            <span><i class="fa-solid fa-comments"></i></span>
            <span>Quotes</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Navbar End -->

  <!-- Content Home Start-->
  <div class="containerQuotes">
    <div class="container">
      <h1 class="titleQuotes text-center">QUOTES</h1>

      <div class="row">
        {% for row in quotes %}
        <div class="col-md-4 mb-2">
          <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-3">
                <p>{{ row.quotes }}</p>
                <footer class="blockquote-footer"><cite title="Source Title">{{ row.author }}</cite></footer>
              </blockquote> 
              <div class="card-button">
                <a href="/manage-quotes/{{row.id_quotes}}" type="button" class="btn btn-sm btn-dark edit">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a href="/manage-quotes/deleted/{{row.id_quotes}}" type="button" class="btn btn-sm btn-dark delete"
                  onclick="return confirm('Yakin ingin menghapus Quotes ini ?')">
                  <i class="fas fa-trash"></i>
                </a>
              </div>  
              <div class="text-end">
                Posted {{ row.waktuPosting }}
              </div> 
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
  <!-- Content Home End -->

  <!-- Footer Start -->
  <div class="containerFooter">
    <footer class="footer justify-content-center fixed-bottom">
      <span class="text-center justify-content-center d-flex">&copykelompoksix</span>
    </footer>
  </div>
  <!-- Footer End -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
