      <div class="row justify-content-md-center text-center">
        {% for member in members %}
        <div class="col-md-6 card mb-3" onclick="toggleDetails(this)" id="card4">

            <p class="value mb-0" style="text-transform:uppercase;">{{ member[0] }}</p>
